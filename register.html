<!DOCTYPE html>
<head>
    <title>Pizza Hut Learning Website_register</title>
</head>
<body>
    <h1><a href="pizza.html">Pizza Hut Learning Website</a></h1>
    <fieldset>
    <legend><h3>Registration</h3></legend>
    <form action="login.html">
        <label for="salutation">Salutation:</label>
        <select name="salutation">
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
        </select><br><br>
        <label for="first name">First Name:</label>
        <input type="text" name="first name" id="first name"><br><br>
        <label for="last name">Last Name:</label>
        <input type="text" name="last name" id="last name"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male<br><br>
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" min="1900-01-01" max="2010-12-31"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email"><br><br>
        <table>
            <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" rows="5" cols="20"></textarea><br>
        </td>
    </tr>
    <label for="pc">Postal Code:</label>
    <input type="text" name="pc" id="pc"><br><br>
    <label for="pw">Password:</label>
    <input type="password" name="pw"><br><br>
    <label for="cpw">Confirm Password:</label>
    <input type="password" name="cpw"><br><br>
    <tr>
        <td></td>
        <td align="right">
            <button type="reset">Clear</button>
            <button type="submit">Register</button>
        </td>
    </tr>
    </table>
</fieldset>
    <p><a href="login.html">Have an account? Login here!</a></p>
    <p><i>This is a learning website. All images and content are taken from<a href="https://www.pizzahut.com.sg/">https://www.pizzahut.com.sg/</a></i></p>
</form>
</body>
